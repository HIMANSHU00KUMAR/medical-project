<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login login_page</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="outer">
        <div class="avtr"><img src="medical avtar.jpg" alt=""></div>
        
        <div class="login_page">
            <h1>login</h1>
            <img src="passward lock icon.jpg" alt="">
            <img class="useravtr" src="useravtricon.jpg" alt="">
            <form action="" method="post">
                <div class="text-area">
                    <input type="text" required>
                    <span></span>
                    <label for="">Username</label>
                </div>
                <div class="text-area">
                    <input type="password" required>
                    <span></span>
                    <label for="">password</label>
                    
                </div>
                <div class="frogetpass">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="sub_btn">
                    <input type="submit" value="login">
                </div>
                <div class="signup_link">
                    not register?
                    <a href="#">create new account</a>
                </div>
            </form>
        </div>
        <div class="right">
            <img src="medical login back.jpg" alt="">
        </div>
    </div>

</body>

</html>
